<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script  src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login Helper</title>

</head>
<body>
    <header>
    <h1>Login-Helper</h1>
    </header>
    <main>
        <form>
         <section class="Inputs-container">
             <input type="email" placeholder="exemplo@gmail.com.br">
            <div class="password-container">
                <input type="password" id="field-password" class="field-passaword" placeholder="*******">
            
                <i class="fas fa-eye" id="eye"></i>
                <i class="fas fa-eye-slash" id="eye-slash"></i>
            </div>
         </section>
         <section class="password-infos">
            <div>
                <input type="checkbox">
                <span>Lembrar Senha?</span>
            </div>
            <a href="#">Esqueceu sua senha?</a>
         </section>
         <button id="btn-login">Login</button>
         <section class="Links-container">
             <span>Ou entre com:  </span>
            <aside>
                <a href=""><i class="fab fa-google-plus-square"></i></a>
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </aside>
        </section>
           <footer>
            <hr>
            <span>Ainda n√£o tem uma conta? <a href="">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
